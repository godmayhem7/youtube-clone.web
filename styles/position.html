<!DOCTYPE html>
<html>
    <head>
        <title>position project</title>
    </head>
    <body style="height:3000px;
    padding-left: 80px;
    padding-top: 60px;">
        <div style="
        background-color:black;
        color:white;
        position:fixed;
        top:0;
        left: 0;
        bottom: 0;
        z-index: 1;
        ">header</div>


      <div style="background-color:green;
      color:white;
      position: fixed;
      left:0;
      bottom:0;
      top:50px;
      width:72;">
        sidebar
      </div>

      <div style="
      position:absolute;
      background-color:red;
      color:white;
      left:10px;
      top:10px;

      ">
      absolute</div>


        <div style="background-color: lightblue; 
        height:200px;
        width:200px;
        position: static;">
          div 1
        </div>
        <div style="background-color: lightpink; 
        height:200px;
        width:200px;
        position: relative;">div 2</div>

    </body>
</html>
